<!DOCTYPE html>

    <head>
      <meta charset="utf-8">
      <title>Blog</title>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
      <link rel="stylesheet" href="/style.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <body>
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">My Blog</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="list-posts.html">Posts</a></li>
          </ul>
        </div>
      </nav>
      <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title"></span>
              <label for="postComments">Name</label>
              <input type="text" id="blogerPerson"  name="blogerName" value="">
              <label for="postComments">Date</label>
              <input id="blogDate" type="date" class="datepicker" name="" value="">
               <div class="input-field">
                <textarea id="postComments" class="materialize-textarea"></textarea>
                <label for="postComments">Comments</label>
              </div>
            </div>
            <div class="card-action">
              <button id="postButton" class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </div>
      </div>


      <!-- Accent-colored raised button with ripple -->
