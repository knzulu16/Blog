  <script id="template" type="text/x-handlebars-template">
    {{#each comment}}
    <div class="row">
      <div class="col s12">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">Card Title</span>
            <div class="row">
              <p>{{this.name}}</p>
              <p>{{this.comment}}</p>
              <p>{{dateAdded}}</p>

            </div>
          </div>
          <div class="card-action">
            <div class="like-button">
            <a class="waves-effect waves-light btn"><i class="material-icons left" value="increment"></i>Like</a>
            <span class="count"></span>
           </div>
            <a class="waves-effect waves-light btn" id="show">Reply</a>
            <div id="radiobuttons">
            <textarea id="getReply"></textarea>
            </div>
            <a rel="nofollow" data-shared="sharing-linkedin-6154" class="share-linkedin sd-button share-icon no-text" href="http://bigalmanack.com/the-best-revenge/?share=linkedin&amp;nb=1" target="_blank" title="Click to share on LinkedIn"><span></span><span class="sharing-screen-reader-text">Click to share on LinkedIn (Opens in new window)</span></a>
          </div>
        </div>
      </div>

    </div>
    {{/each}}
  </script>
